<div class="col-md-10 col-md-offset-1">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 grayPanel">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Day</th>
            <th>Location</th>
            <th>Grade</th>
          </tr>
        </thead>
        <div>
          <tr ng-repeat="data in savedSpots">
            <td>{{data.date}}</td>
            <td>{{location}}</td>
            <td>{{data.grade}}</td>
          </tr>
        </div>
      </table>
    </div>
  </div>
  <div class="returnBar">
    <button class="btn btn-default" ng-click="return()">
      <i class="fa fa-undo"></i>
    </button>
  </div>
</div>
