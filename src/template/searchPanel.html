<div class="col-md-4 col-md-offset-4">
  <div class="searchBar">
    <form ng-submit="searchData()">
      <div ng-show="thirdPhase" class="input-group animated fadeIn">
        <!-- <i class="fa fa-times pull-left"></i> -->
        <input type="text" ng-model="searchLocation" class="form-control finderBar" placeholder="City, State..." autofocus>
        <span class="input-group-btn">
          <button ng-click="searchData()" class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </form>
  </div>
</div>
