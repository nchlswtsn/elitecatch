<div class="col-md-10 col-md-offset-1">
  <div class="row">
    <div ng-show="secondPhase" class="col-md-6 col-md-offset-3 controlPanel animated fadeIn">
      <button data-toggle="modal" data-target="#favoriteModal" class="btn btn-lg btn-default">Favorite Spots</button>
      <button data-toggle="modal" data-target="#historyModal" class="btn btn-lg btn-default">History</button>
      <button ng-click="searchBar()" class="btn btn-lg btn-default">New Search</button>
    </div>
  </div>
</div>

<!-- FAVORITE MODAL -->
<div class="modal fade" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Favorite Spots</h4>
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Grade</th>
                      </tr>
                    </thead>
                    <tr>
                      <td>{{favorite.date}}</td>
                      <td>{{favorite.location}}</td>
                      <td>{{favorite.grade}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- HISTORY MODAL -->
<div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">History of Searches</h4>
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Grade</th>
                      </tr>
                    </thead>
                    <tr>
                      <td>{{history.date}}</td>
                      <td>{{history.location}}</td>
                      <td>{{history.grade}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
